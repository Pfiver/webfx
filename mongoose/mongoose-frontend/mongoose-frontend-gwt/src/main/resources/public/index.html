<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mongoose Frontend - GWT</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <style>
        /********************************************************
         ***  Style adjustments regarding Polymer components  ***
         ********************************************************/

        /***** Declaring some variables used in several selectors *****/
        :root {
            --grid-border-color: lightgray;
            --grid-row-height: 36px;
        }

        .vaadin-grid-header.vaadin-grid {
            border-top-style: solid;
            border-top-color: var(--grid-border-color);
            border-top-width: thin;
            height: var(--grid-row-height);
        }

        .vaadin-grid-header.vaadin-grid th.vaadin-grid {
            color: black;
            font-weight: bold;
        }

        .vaadin-grid-header.vaadin-grid th.vaadin-grid, td.vaadin-grid.vaadin-grid-cell {
            border-right-width: thin;
            border-right-style: solid;
            border-right-color: var(--grid-border-color);
            height: var(--grid-row-height);
        }

        .vaadin-grid-row-has-data.vaadin-grid td.vaadin-grid {
            border-bottom-color: var(--grid-border-color);
        }

        .vaadin-grid-0 .vaadin-grid-header.vaadin-grid tr.vaadin-grid , .vaadin-grid-0 .vaadin-grid-body.vaadin-grid tr.vaadin-grid {
            height: var(--grid-row-height);
        }

        .vaadin-grid-header.vaadin-grid th.vaadin-grid, .vaadin-grid-body.vaadin-grid td.vaadin-grid, .vaadin-grid-footer.vaadin-grid td.vaadin-grid {
            padding: 0 5px 0 5px;
        }


        /***********************************
         *** Table header and row colors ***
         ***********************************/

        /*** Table header gray gradient ***/

        thead tr.vaadin-grid {
            background: linear-gradient( 180deg, white, lightgray 100%);
        }

        th.vaadin-grid.vaadin-grid-cell {
            background: transparent;
        }


        /***** Declaring table row color variables with default values *****/
        :root {
            --color-light: white;
            --color-dark: white;
            --stay-color: transparent;
            --selection-color: rgba(137, 169, 210, 0.5);
        }

        /***** Bookings colors *****/
        .confirmed          { --color-light: #C2C2FF; --color-dark: #8F8FE6; }
        .arrived            { --color-light: #23FF1A; --color-dark: #00D600; }
        .arrivedWithBalance { --color-light: #1BC9FF; --color-dark: #0096D6; }
        .paidUnderMinimal   { --color-light: #EDD679; --color-dark: #BAA346; }
        .paidEnough         { --color-light: #FFFF1A; --color-dark: #E1E400; }
        .paidInFull         { --color-light: #E6FF1A; --color-dark: #B3E600; }
        .overPaid           { --color-light: #FFB36F; --color-dark: #E6803C; }
        .willPay            { --color-light: #FAFAFA; --color-dark: #C7C7C7; }

        /***** Stay colors *****/
        .workingVisitStay   { --stay-color: #E4399E; }
        .discoveryStay      { --stay-color: #FF9A40; }
        .guestStay          { --stay-color: #200772; }
        .standardStay       { --stay-color: #9276EB; }

        /***** Payments colors *****/
        .pending            { --color-light: #FAE7E7; --color-dark: #C7B4B4; }
        .successful         { --color-light: #E6FF1A; --color-dark: #E6FF1A; }
        .failed             { --color-light: #FF9A9A; --color-dark: #E66767; }

        /***** Organizations colors *****/
        .kmc                { --color-light: #F9C5FF; --color-dark: #C692E3; }
        .kbc                { --color-light: #FFFFB0; --color-dark: #E4E57D; }
        .branch             { --color-light: #E8FFFF; --color-dark: #B5DEE6; }
        .closed             { --color-light: #E0CDCD; --color-dark: #E0CDCD; }

        /**** Applying styles to vaading grid ****/

        td.vaadin-grid.vaadin-grid-cell {
            background: transparent;
        }

        tbody.vaadin-grid:not(.touch):not(.scrolling) .vaadin-grid-row.vaadin-grid:hover td.vaadin-grid {
            background-color: transparent;
        }

        .vaadin-grid-row-selected.vaadin-grid td.vaadin-grid {
            background-color: transparent;
        }

        tr.vaadin-grid-row-has-data {
            background: linear-gradient(  90deg, var(--stay-color) 0%, var(--stay-color) 40%, transparent 50%, transparent 100%),
                        linear-gradient( 180deg, var(--color-light), var(--color-dark) 100%)
                        ;
        }

        tr.vaadin-grid-row-selected.vaadin-grid {
            background: repeating-linear-gradient(-35deg, var(--selection-color), transparent 5px, transparent 10px, var(--selection-color) 15px, var(--selection-color) 20px),
                        linear-gradient(  90deg, var(--stay-color) 0%, var(--stay-color) 40%, transparent 50%, transparent 100%),
                        linear-gradient( 180deg, var(--color-light), var(--color-dark) 100%)
                        ;
        }

        tr.unread.vaadin-grid-row-has-data {
            font-weight: bold;
        }

        tr.specialRate.vaadin-grid-row-has-data {
            font-style: italic;
        }

        tr.kmc.vaadin-grid-row-has-data {
            font-weight: bold;
        }

        tr.branch.vaadin-grid-row-has-data {
            font-style: italic;
        }

        /**********************************************
         *** Page loading spinner (Material Design) ***
         *********************************************/

        #loadingSpinner {
            position: fixed;
            width: 100%;
            height: 90%;
            z-index: 100;
            pointer-events: none;
        }

        #loadingSpinner, #loadingSpinner tr, #loadingSpinner td {
            border: none;
            background: transparent;
        }

        .showbox {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 5%;
        }

        .loader {
            position: relative;
            margin: 0 auto;
            width: 100px;
        }

        .loader:before {
            content: '';
            display: block;
            padding-top: 100%;
        }

        .circular {
            -webkit-animation: rotate 2s linear infinite;
                  animation: rotate 2s linear infinite;
            height: 100%;
            -webkit-transform-origin: center center;
                  transform-origin: center center;
            width: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        .path {
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            -webkit-animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
                  animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
            stroke-linecap: round;
        }

        @-webkit-keyframes rotate {
            100% {
            -webkit-transform: rotate(360deg);
                    transform: rotate(360deg);
            }
        }

        @keyframes rotate {
            100% {
            -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @-webkit-keyframes dash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35px;
            }
            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124px;
            }
        }
        @keyframes dash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35px;
            }
            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124px;
            }
        }
        @-webkit-keyframes color {
            100%,
            0% {
                stroke: #d62d20;
            }
            40% {
                stroke: #0057e7;
            }
            66% {
                stroke: #008744;
            }
            80%,
            90% {
                stroke: #ffa700;
            }
        }
        @keyframes color {
            100%,
            0% {
                stroke: #d62d20;
            }
            40% {
                stroke: #0057e7;
            }
            66% {
                stroke: #008744;
            }
            80%,
            90% {
                stroke: #ffa700;
            }
        }
    </style>
</head>
<body style="margin: 0;">
    <table id="loadingSpinner">
        <tr>
            <td style="text-align: center; vertical-align: middle;">
                <div class="loader">
                    <svg class="circular">
                        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
                    </svg>
                </div>
            </td>
        </tr>
    </table>
    <script type="text/javascript" charset="utf-8" src="sockjs.min.js"></script>
    <script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <script type="text/javascript" src="mongoose_frontend_gwt.nocache.js"></script>
</body>
</html>
