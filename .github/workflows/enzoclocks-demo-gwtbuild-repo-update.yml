name: Enzo clocks demo - GWT build & repo update

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      enzoclocks-gwt-module: ./webfx-demos/webfx-demo-enzoclocks/webfx-demo-enzoclocks-application-gwt
      enzoclocks-gwt-build:  ./webfx-demos/webfx-demo-enzoclocks/webfx-demo-enzoclocks-application-gwt/target/webfx-demo-enzoclocks-application-gwt-0.1.0-SNAPSHOT/webfx_demo_enzoclocks_application_gwt/
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: '15.0.1' # The JDK version to make available on the path.
          java-package: jdk # (jre, jdk, or jdk+fx) - defaults to jdk
          architecture: x64 # (x64 or x86) - defaults to x64
      - name: Build the whole project with Maven and JDK 15 (target Java 11)
        run: mvn -P\!gwt-compile install
      - name: GWT Build
        run: mvn Pgwt-compile install
        working-directory: ${{ env.enzoclocks-gwt-module }}
      - name: Upload GWT build
        uses: actions/upload-artifact@v2
        with:
          name: Enzo-clocks-gwt-war
          path: ${{ env.enzoclocks-gwt-build }}
      - name: Pushes to build repository
        uses: cpina/github-action-push-to-another-repository@master
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: ${{ env.enzoclocks-gwt-build }}
          destination-repository-username: 'webfx-project'
          destination-repository-name: 'webfx-demo-enzoclock-build'
          destination-github-username: 'salmonb'
          user-email: dev.salmonb@gmail.com