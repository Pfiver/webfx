name: Enzo clocks demo - Windows Native

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    env:
      enzoclocks-gluon-dir: ./webfx-demos/webfx-demo-enzoclocks/webfx-demo-enzoclocks-application-gluon
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: '15.0.1' # The JDK version to make available on the path.
          java-package: jdk # (jre, jdk, or jdk+fx) - defaults to jdk
          architecture: x64 # (x64 or x86) - defaults to x64
      - name: Build the whole project with Maven and JDK 15 (target Java 11)
        run: mvn -B -P\!gwt-compile install
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Visual Studio shell
        uses: egor-tensin/vs-shell@v1
      - name: Setup GraalVM environment
        uses: DeLaGuardo/setup-graalvm@master
        with:
          graalvm-version: 20.3.0.java11
      - name: Make staging directory
        run: mkdir staging
        working-directory: ${{ env.enzoclocks-gluon-dir }}
      - name: Gluon Build
        run: mvn -Pgluon-desktop client:build client:package
        env:
          GRAALVM_HOME: ${{ env.JAVA_HOME }}
        working-directory: ${{ env.enzoclocks-gluon-dir }}
      - name: Copy native client to staging
        run: cp -r target/client/x86_64-windows/*.exe staging
        working-directory: ${{ env.enzoclocks-gluon-dir }}
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Enzo-clocks-demo-windows-x64
          path: ${{ env.enzoclocks-gluon-dir }}/staging